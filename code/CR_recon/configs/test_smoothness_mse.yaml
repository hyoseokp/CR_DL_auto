# Test config: CNN_XAttn + SmoothnessMSELoss
# Usage: python CR_recon/train.py --config CR_recon/configs/test_smoothness_mse.yaml

model:
  name: cnn_xattn
  params:
    out_len: 30
    d_model: 192
    cnn_dropout: 0.05
    head_dropout: 0.1
    use_circular_padding: true

loss:
  name: smoothness_mse  # New loss function
  params:
    mse_weight: 0.7     # Weight of MSE loss
    tv_weight: 0.3      # Weight of Total Variation (smoothness) regularization

data:
  batch_size: 64
  augment_180: true

training:
  lr: 0.001
  weight_decay: 0.005
  epochs: 50
  grad_clip: 1.0
  warmup_ratio: 0.1
  use_amp: true
  save_every: 5

output:
  dir: outputs
  log_file: train_log.txt

dashboard:
  enabled: true
  port: 8000

seed: 42
