# Test config: CNN_XAttn + HuberPearsonLoss
# Usage: python CR_recon/train.py --config CR_recon/configs/test_huber_pearson.yaml

model:
  name: cnn_xattn
  params:
    out_len: 30
    d_model: 192
    cnn_dropout: 0.05
    head_dropout: 0.1
    use_circular_padding: true

loss:
  name: huber_pearson  # New loss function
  params:
    huber_delta: 0.5      # Robustness to outliers (smaller = more robust)
    pearson_weight: 0.2   # Weight of correlation loss

data:
  batch_size: 64
  augment_180: true

training:
  lr: 0.001
  weight_decay: 0.005
  epochs: 50
  grad_clip: 1.0
  warmup_ratio: 0.1
  use_amp: true
  save_every: 5

output:
  dir: outputs
  log_file: train_log.txt

dashboard:
  enabled: true
  port: 8000

seed: 42
